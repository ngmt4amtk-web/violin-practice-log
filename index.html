<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0f0f1a">
  <title>練習記録</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" class="app">

    <!-- ===== プール画面 ===== -->
    <section id="view-pool" class="view active">
      <h1 class="view-title">課題プール</h1>
      <div id="pool-list" class="pool-list"></div>
      <div class="pool-input-row">
        <input id="pool-input" type="text" placeholder="課題を追加…" autocomplete="off">
      </div>
      <button id="practice-btn" class="btn btn-practice">練習スタート</button>
      <div id="practice-indicator" class="practice-indicator hidden">
        <span class="pulse-dot"></span> 練習中
      </div>
    </section>

    <!-- ===== 仕分け画面 ===== -->
    <section id="view-swipe" class="view">
      <h1 class="view-title">仕分け</h1>
      <p class="swipe-hint">→スワイプ = 完了 ／ タップ = 取り組んだ</p>
      <div id="swipe-list" class="swipe-list"></div>
      <button id="swipe-done-btn" class="btn btn-primary swipe-done-btn">仕分け完了</button>
    </section>

    <!-- ===== 履歴画面 ===== -->
    <section id="view-history" class="view">
      <h1 class="view-title">履歴</h1>
      <div id="total-time" class="total-time"></div>
      <div id="history-list" class="history-list"></div>
      <p id="history-empty" class="empty-msg hidden">まだ記録がありません</p>
    </section>

    <!-- ===== アーカイブ画面 ===== -->
    <section id="view-archive" class="view">
      <h1 class="view-title">アーカイブ</h1>
      <div id="archive-list" class="archive-list"></div>
      <p id="archive-empty" class="empty-msg hidden">完了した課題はまだありません</p>
      <div class="archive-actions">
        <button id="export-btn" class="btn btn-dim">エクスポート</button>
        <button id="import-btn" class="btn btn-dim">インポート</button>
        <input type="file" id="import-file" accept=".json" hidden>
      </div>
    </section>

    <!-- ===== 下部タブバー ===== -->
    <nav id="tab-bar" class="tab-bar">
      <button class="tab active" data-view="pool">
        <svg class="tab-icon" viewBox="0 0 24 24"><path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/></svg>
        <span class="tab-label">プール</span>
        <span id="tab-dot-pool" class="tab-dot hidden"></span>
      </button>
      <button class="tab" data-view="history">
        <svg class="tab-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2" fill="none"/><path d="M12 7v5l3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/></svg>
        <span class="tab-label">履歴</span>
      </button>
      <button class="tab" data-view="archive">
        <svg class="tab-icon" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg>
        <span class="tab-label">アーカイブ</span>
      </button>
    </nav>
  </div>

  <!-- ===== 復帰ダイアログ ===== -->
  <div id="recover-dialog" class="dialog-overlay hidden">
    <div class="dialog">
      <p>前回の練習が完了していません。</p>
      <p id="recover-info"></p>
      <div class="dialog-actions">
        <button id="recover-resume" class="btn btn-primary">再開する</button>
        <button id="recover-discard" class="btn btn-dim">破棄する</button>
      </div>
    </div>
  </div>

  <!-- ===== 確認ダイアログ ===== -->
  <div id="confirm-dialog" class="dialog-overlay hidden">
    <div class="dialog">
      <p id="confirm-msg"></p>
      <div class="dialog-actions">
        <button id="confirm-ok" class="btn btn-primary">削除</button>
        <button id="confirm-cancel" class="btn btn-dim">キャンセル</button>
      </div>
    </div>
  </div>

  <!-- ===== Undo トースト ===== -->
  <div id="undo-toast" class="undo-toast hidden">
    <span id="undo-toast-msg"></span>
    <button id="undo-toast-btn" class="undo-btn">元に戻す</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
